<%inherit file="base.html"/>
<%block name="resources">
<script type="text/javascript" src="/js/dev/login.js"></script>
</%block>
<%block name="content">
<div class="auth-grid mdl-grid">
    <div class="mdl-cell--12-col">
        <div class="index-card search-card mdl-card mdl-shadow--2dp">
            <div class="inside-text">
                <h4>Authentication</h4>
                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                    <div class="mdl-tabs__tab-bar">
                        <a href="#login-panel" class="mdl-tabs__tab is-active">Login</a>
                        <a href="#register-panel" class="mdl-tabs__tab">Register</a>
                    </div>

                    <div class="mdl-tabs__panel is-active" id="login-panel">
                        <form id="login-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield-fullwidth mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="login_username">
                                <label class="mdl-textfield__label" for="login_username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield-fullwidth mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="login_password">
                                <label class="mdl-textfield__label" for="login_password">Password</label>
                            </div>
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Submit
                            </button>
                        </form>
                    </div>
                    <div class="mdl-tabs__panel" id="register-panel">
                        <form action="#" id="register-form">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield-fullwidth mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="reg_username">
                                <label class="mdl-textfield__label" for="reg_username">Username</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield-fullwidth mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="email" id="reg_email">
                                <label class="mdl-textfield__label" for="reg_email">Email Address</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield-fullwidth mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="reg_password">
                                <label class="mdl-textfield__label" for="reg_password">Password</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield-fullwidth mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="reg_password2">
                                <label class="mdl-textfield__label" for="reg_password2">Repeat Password</label>
                            </div>
                            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Button
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="auth-toast" class="mdl-js-snackbar mdl-snackbar">
  <div class="mdl-snackbar__text"></div>
  <button class="mdl-snackbar__action" type="button"></button>
</div>
</div>
</%block>
