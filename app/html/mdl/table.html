<%inherit file="base.html"/>

<%block name="resources">
    <script type="text/javascript" src="/js/dev/data_table.js"></script>
    <script type="text/javascript" src="/js/lib/bootstrap-slider.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-slider.css" />

</%block>

<%block name="content">
<div class="mdl-grid">
    <div class="mdl-cell--12-col">
        <table class="mdl-data-table gene-table mdl-js-data-table mdl-shadow--2dp">
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Gene Name</th>
                    <th>Cell Type</th>
                    <th>Expression (TPM)</th>
                    <th>Fold Enrichment</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                    <td>25</td>
                    <td>$2.90</td>
                    <td>$2.90</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                    <td>50</td>
                    <td>$1.25</td>
                    <td>$2.90</td>
                </tr>
                <tr>
                    <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                    <td>10</td>
                    <td>$2.35</td>
                    <td>$2.90</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</%block>
