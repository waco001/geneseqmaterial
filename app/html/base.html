<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="Introducing Lollipop, a sweet new take on Android." name=
    "description">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>${Title}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=
    "stylesheet">
    <link href="/css/material.indigo-pink.min.css" rel=
    "stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/brain.png" />
    <script type="text/javascript" src="/js/lib/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="/js/dev/route.js"></script>
    <script type="text/javascript" src="/js/dev/header-info.js"></script>


    <!--
    <script type="text/javascript" src="/js/dev/main.js"></script>
    <script type="text/javascript" src="/js/dev/livesearch.js"></script>
    -->

    <script type="text/javascript" src="/js/lib/d3.js"></script>
    <script type="text/javascript" src="/js/dev/bodydonut.js"></script>
    <script type="text/javascript" src="/js/dev/expression_bodymap.js"></script>
    <script type="text/javascript" src="/js/dev/expression_mouse.js"></script>
    <script type="text/javascript" src="/js/dev/expression_brainspan.js"></script>
    <script type="text/javascript" src="/js/dev/charts.js"></script>
    <script type="text/javascript" src="/js/dev/data_table.js"></script>
    <script type="text/javascript" src="/js/dev/main.js"></script>
    <script type="text/javascript" src="/js/lib/bootstrap-slider.js"></script>
    <link rel="stylesheet" href="/css/bootstrap-slider.css" />
    <script type="text/javascript" src="/js/dev/login.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <div class="android-drawer mdl-layout__drawer">
            <span class="mdl-layout-title"><img class="android-logo-image" src=
            "img/geneseq-logo-white.png"></span>

            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="./">Home</a>
                <a class="mdl-navigation__link" href="./explore">Explore</a>
                <a class="mdl-navigation__link" href="./table">Table</a>
            </nav>
            <div class="android-header-spacer mdl-layout-spacer">
            </div>
            % if not login is UNDEFINED and login is not None and login:
            <span class="mdl-layout-footer">
                <img class="profile-image" src="http://www.gravatar.com/avatar/${md5email}?d=wavatar&r=g&s=80">
                ${username}<br>${email}
            </span>
            % endif
            <nav class="mdl-navigation mdl-navigation-nopad">
                % if not login is UNDEFINED and login is not None and login:
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/logout">Logout</a>
                % else:
                <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/login">Login</a>
                % endif
            </nav>
        </div>
        <div class="android-header mdl-layout__header mdl-layout__header--fixed">
            <div class="mdl-layout__header-row">
                <a href="/"><span class="android-title mdl-layout-title"><img class=
                "android-logo-image" src="img/geneseq-logo.png"></span></a>
                <!-- Add spacer, to align navigation to the right in desktop -->
                <div class="android-header-spacer mdl-layout-spacer">
                </div>
                <div style="color: black; text-align: left; width: 70%;" id="headerInfo">
                </div>
                <!-- Navigation -->
                <div class="android-navigation-container">
                    <nav class="android-navigation mdl-navigation">
                        % if not login is UNDEFINED and login is not None and login:
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/logout">Logout</a>
                        % else:
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="/login">Login</a>
                        % endif
                    </nav>
                </div>
            </div>
        </div>

        <div id="content" class="mdl-layout__content">

        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.1.1/material.min.js">
    </script>
</body>
</html>
